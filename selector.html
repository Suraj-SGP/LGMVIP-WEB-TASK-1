    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        h1{
            color: royalblue;
        }
        div{
            background-color: salmon;
        }

</head>

    <div>

        this is CSS selector

    </p>
    </div>

</html>
